<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <div class="main-container" id="main">
        <!--Container das informações do usuário-->
        <div class="user-container">
    
            <div class="user-box">
              <img src="images/image-jeremy.png" alt="User avatar" class="user-info" id="avatar">
              <div class="text-box">
                <p class="user-info" id="report">Relatório para</p>
                <p class="user-info" id="user-name">Nome Sobrenome</p>
              </div>
            </div>
        
            <div class="option-box">
              <button class="option-button" id="daily-btn">Diário</button>
              <button class="option-button" id="weekly-btn">Semanal</button>
              <button class="option-button" id="monthly-btn">Mensal</button>
            </div>
        
        </div>
        <!--Container das atividades-->
        <div class="activity-container" id="activity-container-id">
        
        </div>
    </div>
<script src="data.json" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
